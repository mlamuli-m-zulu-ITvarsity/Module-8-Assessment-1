<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <p>Welcome. Please Log in</p>

        <form>
            <label for="usernameInput">Username &nbsp;&nbsp;</label><input type="text" id="usernameInput"/><br><br>
            <label for="passwordInput">Password &nbsp;&nbsp; </label><input type="text" id="passwordInput"/>
            <p id="message"></p>

            <br/><br/>
            <a href="#" onclick="verifyUser()">Log in</a>
        </form>

        <script>
           
           function verifyUser(){

               var username = document.getElementById("usernameInput").value;
               var password = document.getElementById("passwordInput").value;
               
               checkUserCreds(username, password);
  
           }
        

            function checkUserCreds(username, password){
               var systemUsername = "Admin";
               var systemPassword = "1234";

               if(username == systemUsername && password == systemPassword){
                document.getElementById("message").innerHTML= "Correct. Logging you in...";

                //Changes the color to blue if the password and username are correct.
                const div = document.getElementById("message");
                div.style.color= "blue"; 
                
               }else div= document.getElementById("message").innerHTML= "Usename or password are incorrect";
           }
            
        </script>

    </body>
</html>
